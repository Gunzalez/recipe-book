<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12 text-right">
                    <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Save</button>
                    <button class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">

                        <label for="name">Name</label>
                        <input type="text"
                               id="name"
                               formControlName="name"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text"
                               id="image"
                               formControlName="imagePath"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img src="" class="img-responsive" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            class="form-control"
                            rows="4"
                            formControlName="description"
                            id="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">

                    <div class="row" *ngFor="let ingredientCtrl of getIngredients(); let i = index" [formGroupName]="i" style="margin-top: 10px;">
                        <div class="col-xs-5 col-md-8">
                            <div class="form-group">
                                <label for="x" class="hidden"
                                ></label>
                                <input type="text" id="x" class="form-control" formControlName="name">
                            </div>
                        </div>
                        <div class="col-xs-3 col-md-2">
                            <div class="form-group">
                                <label for="y" class="hidden"></label>
                                <input type="number" id="y" class="form-control" formControlName="amount">
                            </div>
                        </div>
                        <div class="col-xs-4 col-md-2">
                            <div class="form-group text-right">
                                <button type="button" class="btn btn-danger">X</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


        </form>
    </div>
</div>
