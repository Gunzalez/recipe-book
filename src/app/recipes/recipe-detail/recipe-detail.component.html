<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeToShow.imagePath"
      alt="stuff"
      class="img-responsive"
      style="max-height: 500px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{ recipeToShow.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delet Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ recipeToShow.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>Ingredients</p>
  </div>
</div>
